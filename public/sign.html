<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            position: relative;
        }

        .random-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #e60000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- You can replace the image URL with your own random image -->
            <img class="random-image" src="https://plus.unsplash.com/premium_photo-1686278060927-e0cc21ae8c05?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTcwMjU1MzIzNQ&ixlib=rb-4.0.3&q=80&w=1080" alt="Random Image">
        </div>
        <div class="form-container">
            <form action="register" method="post"> 
                <label for="name">Name:</label>
                <input type="text" id="name" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="houseNumber">House Number:</label>
                <input type="text" id="houseNumber" name="house_number" required>

                <label for="villageTown">Village/Town:</label>
                <input type="text" id="villageTown" name="villageTown" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>


                <label for="pincode">Pin Code:</label>
                <input type="text" id="pincode" name="pincode" required>

                <label for="agree">I agree to the terms and conditions:</label>
                <input type="checkbox" id="agree" name="checkbox" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
