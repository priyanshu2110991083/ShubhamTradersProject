<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="productForm" action="/add"> 
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="name" required>

    <label for="productUse">Product Use:</label>
    <input type="text" id="productUse" name="use" required>

    <label for="productImage">Product Image URL:</label>
    <input type="text" id="productImage" name="image" required>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" name="price" min="0" step="0.01" required>

    <!-- <label for="productType">Product Type:</label>
    <input type="text" id="productPrice" name="type"  required> -->

    <button type="submit">Submit</button>
</form>

<script>
    function submitForm() {
        // Fetch form values
        const productName = document.getElementById('productName').value;
        const productUse = document.getElementById('productUse').value;
        const productImage = document.getElementById('productImage').value;
        const productPrice = parseFloat(document.getElementById('productPrice').value);

        // Validate form values (add more validation if needed)
        if (!productName || !productUse || !productImage || isNaN(productPrice) || productPrice < 0) {
            alert('Please fill in all fields with valid values.');
            return;
        }

        // Create an object with the form data (you can use this object as needed)
        const formData = {
            name: productName,
            use: productUse,
            image: productImage,
            price: productPrice
        };

        // You can perform additional actions with the formData, such as sending it to a server

        // For now, let's log it to the console
        console.log(formData);
    }
</script>

</body>
</html>
