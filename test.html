<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSign.css">
    <link rel="icon" type="image/x-icon" href="stLogo.jpg">
    <link rel="stylesheet" href="MediaSign.css">
    <title>Document</title>
</head>
<body>
    <form action="register" method="post">
        <div class="container">
            <div class="con2">
                <div class="left">
                    <img src="https://wallpapercave.com/wp/wp9020111.jpg" alt="" class="imgLeft">
                    <p class="onImg">Shubham Traders</p>
                </div>
                <div class="right">
                    <div class="inr">
                        <p id="up">Sign Up</p>
                        <p class="heading">
                            Your Name
                        </p>
                        <input type="text" name="username" id="n1" class="input" placeholder="enter name" required>
                        <p class="heading">
                            Email Address
                        </p>
                        <input type="email" name="email" id="n1" class="input" placeholder="enter email" required>
                        <p class="heading">
                            Password
                        </p>
                        <input  name="password" id="n1" class="input" type="password" placeholder="enter password" required>
                        <div class="check">
                            <input type="checkbox" name="checkbox" id="checkbox" >Agree with our <span style="color: rgb(255, 65, 65);">terms</span> and <span style="color: rgb(255, 65, 65);">privacy policy</span>.
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
