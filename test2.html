<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            position: relative;
        }

        .random-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #e60000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .options a {
            color: #e60000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- You can replace the image URL with your own random image -->
            <img class="random-image" src="https://source.unsplash.com/random" alt="Random Image">
            <div class="text-overlay">Shubham Traders</div>
        </div>
        <div class="form-container">
            <form method="post" action="login">
                <label for="name">Name:</label>
                <input type="text" id="name" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <div class="options">
                    <a href="PassReset.html">Reset Password</a>
                    <a href="sign.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
